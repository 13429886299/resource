<link rel="stylesheet" type="text/css" href="css/homepage.css">
<div id="homepage" ng-controller="mainController">
    <div class="row-fluid titlebar">
        <div class="col-md-6 logo">
            <img src="" class="alpha_img">
            <!--<span>逐梦轮滑学生管理系统</span>-->
        </div>
        <div class="col-md-4 col-md-offset-2 user">
            <img src="" class="alpha_img">
            <a id="userimg"></a>
            <a><img src="../images/icon/user.png" id="mainTitleUserName"><span
                    class="titleTextColor">{{title_userName}}</span></a>
            <!--<a ng-click="changePassword()"><img src="../images/icon/pwd.png" id="mainTitleChangePassword"></a>-->
            <a ng-click="tbExit()"><img src="../images/icon/exit.png" id="mainTitleExit"></a>
        </div>
    </div>
    <div class="row-fluid content">
        <div class="navigation navigation1">
            <div>
                <accordion close-others="true">
                    <accordion-group>
                        <accordion-heading>
                            <img class="menu-image" src="../images/icon/baseSetting.png" id="mainMenuService">
                            <span class="menu-p1">资源管理</span>
                            <img class="navigation-right" src="../images/icon/1-12.png"/>
                        </accordion-heading>
                        <ul class="submenu">
                            <li><a class="navigation-color" id="resourceManage" ng-click="tabSwitch('resourceManage')"
                                   ui-sref=".resourceManage">学生信息录入</a>
                            </li>
                            <!--<li>-->
                            <!--<a class="navigation-color" id="studentSearch" ng-click="tabSwitch('studentSearch')"-->
                            <!--ui-sref=".studentSearch">学生信息查询</a>-->
                            <!--</li>-->
                        </ul>
                    </accordion-group>
                    <accordion-group>
                        <accordion-heading>
                            <img class="menu-image" src="../images/icon/menuSystem.png" id="mainMenuSystem">
                            <span class="menu-p1">系统维护</span>
                            <img class="navigation-right" src="../images/icon/1-12.png"/>
                        </accordion-heading>
                        <ul class="submenu">
                            <li><a class="navigation-color" id="resetPassword" ng-click="tabSwitch('resetPassword')"
                                   ui-sref=".resetPassword">修改密码</a>
                            </li>
                        </ul>
                    </accordion-group>

                </accordion>
            </div>
        </div>
        <div class="maincontent maincontent1" ui-view></div>
    </div>
    <div id="change_password" align="center">
        <table class="newTable">
            <thead>
            <tr>
                <td style="background-color: #E4EBF5;">用户名:</td>
                <td style="width: 140px;"><input type="text" ng-model="passwordInfo.userName"/></td>
            </tr>
            <tr>
                <td style="background-color: #E4EBF5;"><span style="color: red">*</span>原密码:</td>
                <td style="width: 140px;">
                    <input id="old_password" type="password" ng-model="passwordInfo.oldPassword" size="12">
                </td>
            </tr>
            <tr>
                <td style="background-color: #E4EBF5;"><span style="color: red">*</span>新密码:</td>
                <td style="width: 140px;">
                    <input id="new_password" type="password" ng-model="passwordInfo.newPassword" size="12">
                </td>
            </tr>
            <tr>
                <td style="background-color: #E4EBF5;"><span style="color: red">*</span>校验密码:</td>
                <td style="width: 140px;">
                    <input id="check_password" type="password" ng-model="passwordInfo.newPasswordAgain" size="12">
                </td>
            </tr>
            </thead>
        </table>
    </div>
    <div id="seniorConfigPassword" align="center" style="margin-top: 15px;" class="form_dialog">
        <form class="form-horizontal">
            <input type="password" style="width: 300px;height: 50px" ng-model="password">
        </form>
    </div>
</div>


<style>
    .panel-title {
        font-size: 16px;
        font-weight: 500;
        color: #fff;
        height: 16px;
        line-height: 16px;
        padding: 10px 10px 25px 5px;
    }

    .navigation-right {
        float: right;
        margin-right: 12%;
    }
</style>
